apiVersion: apps/v1
kind: Deployment
metadata:
  name: ci-api
  namespace: secure-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ci-api
  template:
    metadata:
      labels:
        app: ci-api
    spec:
      containers:
        - name: ci-api
          image: roua21/secure-ci-k8s-api:latest
          ports:
            - containerPort: 3000

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ci-api-servicemonitor
  namespace: secure-app
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: ci-api
  namespaceSelector:
    matchNames:
      - secure-app
  endpoints:
    - port: http-metrics
      path: /metrics
      interval: 15s

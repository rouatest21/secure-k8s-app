apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ci-api-servicemonitor
  namespace: secure-app
  labels:
    release: kube-prometheus  # ← MODIFIÉ : Label correct pour être découvert
spec:
  selector:
    matchLabels:
      app: ci-api
  namespaceSelector:
    matchNames:
      - secure-app
  endpoints:
    - port: http-metrics  # ← Maintenant correspond au nom du port
      path: /metrics
      interval: 15s

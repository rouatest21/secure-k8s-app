apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: secure-monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    
    scrape_configs:
      # Scraper ton API Node.js
      - job_name: 'ci-api'
        metrics_path: '/metrics'
        scrape_interval: 10s
        static_configs:
          - targets: ['ci-api-service.secure-app.svc.cluster.local:80']
        
      # Scraper Prometheus lui-mÃªme
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
          
      # Scraper les pods Kubernetes avec des annotations
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
